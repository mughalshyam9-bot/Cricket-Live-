<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scorecard for Streamlabs</title>
    <style>
        /* موبائل اور اسٹریم کے لیے بہترین ڈیزائن */
        body {
            background-color: transparent;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }

        .score-container {
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            border-radius: 4px;
            width: fit-content;
            border-bottom: 4px solid #f1c40f;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
        }

        .team-box {
            background: #f1c40f;
            color: #000;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 20px;
        }

        .score-info {
            padding: 5px 20px;
        }

        .score-line {
            font-size: 24px;
            font-weight: bold;
        }

        .overs-line {
            font-size: 14px;
            color: #ccc;
        }

        .live-indicator {
            height: 8px;
            width: 8px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="score-container">
        <div class="team-box" id="team">PAK</div>
        
        <div class="score-info">
            <div class="score-line">
                <span class="live-indicator"></span>
                <span id="score">0/0</span>
            </div>
            <div class="overs-line" id="overs">Overs: 0.0</div>
        </div>
    </div>

</body>
</html>
